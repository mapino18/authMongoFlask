{%  extends "base.html" %}
{%  block title %}Login{% endblock %}
{%  block content %}

    <form action="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" />
            <label for="password">Password</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="Enter password" /><br>
           <div align="center">
                <buton class="btn btn-primary" type="submit" >Sign Up</buton>
            </div>
        </div>
    </form>

{% endblock %}
